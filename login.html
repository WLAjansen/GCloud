<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GCloud</title>
    <link rel="stylesheet" href="css/registratie.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="signup-form">
        <form action="/examples/actions/confirmation.php" method="post">
            <h2>Login</h2>
            <p class="lead">Welkom terug!</p>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Gebruikersnaam" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="text" class="form-control" name="password" placeholder="Wachtwoord" required="required">
                </div>
            </div>
            <div class="form-group">
                <a class="btn btn-primary btn-block btn-lg" href="index-loggedin.html" role="button">Inloggen</a>
                <!-- Wat we hierna moeten doen is nog de vraag -->
            </div>
            <p class="small text-center">Als je klikt op de registreer knop ga je hierbij akkoord met onze <br><a href="#">Voorwaarden</a>, en <a href="#">Privacy beleid</a>.</p>
        </form>
        <div class="text-center">Heb je nog geen account? <a href="registreren.html">Registreren</a>.</div>
    </div>
</body>
</html>
